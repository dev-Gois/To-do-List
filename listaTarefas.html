<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="shortcut icon" href="./list.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./list.png" alt="logo">
        <h1 id="titulo">Lista de Tarefas</h1>
    </header>

    <div class="centro">
        <form>
        <input type="text" id="inserirTarefa" placeholder="Digite uma tarefa e pressione enter...">

        </form>


        <div class="tarefas">
            <ul id="lista-tarefas">
                <!--As tarefas serão inseridas aqui com JS-->
            </ul>

            <div id="semTarefa">
                <p>Você ainda não possui nenhuma tarefa!</p>
            </div>
        <div class="tarefa">
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
